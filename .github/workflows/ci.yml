name: Backend CI

on:
  push:
    branches: [ main ]   # deploy on pushes to main

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22]

    # Make secrets available to all steps (no printing)
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PORT: ${{ secrets.PORT }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Optional: sanity-check format without leaking the secret
      - name: Validate MONGO_URI format
        run: |
          if [[ ! "$MONGO_URI" =~ ^mongodb(\+srv)?:\/\/ ]]; then
            echo "MONGO_URI has invalid scheme"; exit 1;
          fi

      # stop apps while we build/deploy
      - name: Stop PM2 apps (if running)
        run: |
          pm2 delete backend || true
          pm2 delete Frontend || true

      # --- Backend install & test ---
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install --global yarn
          yarn --version
          yarn install

      - name: Run Backend Tests
        working-directory: ./backend
        # env already set at job level; no need to re-declare
        run: npm test

      # --- Frontend build ---
      - name: Install Frontend Dependencies & Build
        working-directory: ./frontend
        run: |
          rm -rf ./build
          yarn install
          yarn run build

      # --- Start apps with PM2 (inject envs) ---
      - name: Start backend with PM2
        working-directory: ./backend
        run: |
          pm2 start server.js --name backend --time --update-env

      - name: Serve frontend with PM2
        working-directory: ./frontend
        run: |
          pm2 serve build 3000 --name Frontend --spa

      - name: Save PM2 process list
        run: pm2 save
